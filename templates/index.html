<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Text RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="console">
        <div id="output"></div>
        <div id="start-game" class="start-game">Start Game</div>
        <form id="inputForm">
            <input type="text" id="userInput" autocomplete="off" />
        </form>
    </div>
    <button id="fullscreen-btn" aria-label="Toggle Fullscreen">
        <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="white" d="M7 14H3v7h7v-4H7v-3zm-4-4h4V7h3V3H3v7zm14-7v4h3v3h4V3h-7zm3 14h-3v4h-4v3h7v-7z"/>
        </svg>
    </button>
    <!-- Add your audio element here -->
    <!--audio id="action-sound" src="{{ url_for('static', filename='action_sound.mp3') }}" preload="auto"></audio -->
    
    <!-- Include the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
